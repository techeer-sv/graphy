// ====================================== sonarqube ======================================
jacoco {
    toolVersion = "0.8.7"
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled true
        html.enabled true
    }
    finalizedBy 'jacocoTestCoverageVerification'
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: [
                    "**/Q*",
                    '**/dto/**',
                    "**/*Application*",
                    "**/mapper/**",
                    "**/global/**",
                    "**/com/graphy/backend/domain/job/domain/**",
                    "**/com/graphy/backend/domain/job/service/**"
            ])
        }))
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
//            element = 'CLASS'

//            limit {
//                counter = 'BRANCH'
//                value = 'COVEREDRATIO'
//                minimum = 0.70
//            }
//            limit {
//                counter = 'LINE'
//                value = 'COVEREDRATIO'
//                minimum = 0.70
//            }
        }
    }
}

sonarqube {
    properties {
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.exclusions", "src/test/java/**"
        property "sonar.coverage.jacoco.xmlReportPaths", "${buildDir}/jacoco/xml/jacoco.xml"
        property 'sonar.sources', 'src'
        property 'sonar.language', 'java'
        property 'sonar.login', '${project.login}'
        property "sonar.coverage.jacoco.xmlReportPaths", "${buildDir}/reports/jacoco/test/jacocoTestReport.xml"
    }
}
tasks.sonarqube.dependsOn test


// ====================================== querydsl ======================================
def querydslDir = "$buildDir/generated/querydsl"

querydsl {
    jpa = true
    querydslSourcesDir = querydslDir
}

sourceSets {
    main.java.srcDir querydslDir
}

compileQuerydsl{
    options.annotationProcessorPath = configurations.querydsl
}




