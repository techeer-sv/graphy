spring:

  profiles:
    active: local

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
    async:
      request-timeout: 60000

  output:
    ansi:
      enabled: always
  redis:
    host: redis
    port: 6379


logging:
  config: classpath:logback-spring.xml

