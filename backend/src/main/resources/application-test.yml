spring:
  jpa:
    database: h2
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.H2Dialect

  datasource:
    # jdbc:h2:mem:testdb;MODE=MySQL
    # jdbc:h2:tcp://localhost:1521/testdb;MODE=MySQL
    url: jdbc:h2:mem:testdb;MODE=MySQL
    driver-class-name: org.h2.Driver
    username:
    password:
